name: Trigger auto deployment for emailtodb

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ kubernetes-config ]
    paths:
    - '**'
    - '.github/workflows/emailtodb-AutoDeployTrigger-243da04c-8c7a-4179-83a4-fca92fb062c3.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.EMAILTODB_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.EMAILTODB_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.EMAILTODB_REGISTRY_PASSWORD }}
          containerAppName: emailtodb
          resourceGroup: testMani
          imageToBuild: fiendstar/emailtodb:${{ github.sha }}
          
            

     

